        <section>
            <article class="content">
                <div class="detail"></div>
                <div class="vid">
                    <p class="desc"></p>
                    <div class="yt_container">
                        <div class="vid_prevBtn"><a href="#" class="fa-solid"></a></div>
                        <div class="yt_viewWindow">
                            <div id="vid_blank" class="vidFrame"></div>
                            <div id="vid_1" class="vidFrame">
                                <iframe width="600 !important" height="315" style="margin: 0 5px"
                                    src="https://www.youtube.com/embed/XAGFS8d_qLw?si=V8aNh3cOlBgL-jI5"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen></iframe>
                            </div>
                            <div id="vid_2" class="vidFrame">
                                <iframe width="600 !important" height="315" style="margin: 0 5px"
                                    src="https://www.youtube.com/embed/MlME_tWOAIM?si=JpP0skT51_Tv3dLy"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen></iframe>
                            </div>
                            <div id="vid_3" class="vidFrame">
                                <iframe width="600 !important" height="315" style="margin: 0 5px"
                                    src="https://www.youtube.com/embed/BgYKuswsvVM?si=BWSBRPzXMvQqm4Rt"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="vid_nextBtn"><a href="#" class="fa-solid"></a></div>
                    </div>
                </div>
            </article>
            <article class="view_graph">
                <div id="my-chart">
                    <table id="left-chart"
                        class="charts-css bar multiple show-heading show-labels show-primary-axis data-spacing-20 datasets-spacing-3">
                        <caption> AMD </caption>
                        <thead>
                            <tr>
                                <th scope="col"> Country </th>
                                <th scope="col"> Gold </th>
                                <th scope="col"> Silver </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th style="--label-size:30px"> USA </th>
                                <td style="--size: calc( 46 / 100 ); --color: orange;"> <span class="data outside amd-data"> $46K </span> </td>
                                <td style="--size: calc( 37 / 100 ); --color: darkgray;"> <span class="data outside"> $37K </span> </td>
                            </tr>
                            <tr>
                                <th scope="row"> GBR </th>
                                <td style="--size: calc( 27 / 100 )"> <span class="data outside amd-data"> $27K </span> </td>
                                <td style="--size: calc( 13 / 100 )"> <span class="data outside"> $13K </span> </td>
                            </tr>
                        </tbody>
                    </table>
                    <table id="right-chart"
                        class="charts-css bar multiple show-heading show-labels show-primary-axis data-spacing-20 datasets-spacing-3">
                        <caption> AMD </caption>
                        <thead>
                            <tr>
                                <th scope="col"> Country </th>
                                <th scope="col"> Gold </th>
                                <th scope="col"> Silver </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th> USA </th>
                                <td style="--size: calc( 46 / 100 ); --color: orange;"> <span class="data outside amd-data"> $46K </span></td>
                                <td style="--size: calc( 37 / 100 ); --color: darkgray;"> <span class="data outside"> $37K </span> </td>
                            </tr>
                            <tr>
                                <th scope="row"> GBR </th>
                                <td style="--size: calc( 27 / 100 )"> <span class="data outside amd-data"> $27K </span> </td>
                                <td style="--size: calc( 13 / 100 )"> <span class="data outside"> $13K </span> </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div class="prevBtn"><a href="#" class="fa-solid fa-arrow-left fa-3x"></a></div>
                <div class="nextBtn"><a href="#" class="fa-solid fa-arrow-right fa-3x"></a></div>
            </article>

            <article class="spec_sheet">
                <table id="sheet">
                <caption>spec</caption>

                            <th scope="col">1</th>
                            <th scope="col">2</th>
